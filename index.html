<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <article class="post">
      <section class="post-header container">
        <div class="profile container">
          <i class="fa-brands fa-html5 fa-2xl"></i>
          <div class="profile-data">
            <h4>HTML5</h4>
            <p>Rigoberto</p>
          </div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
      </section>
      <section class="post-main">
        <img src="paisaje.jpg" alt="paisaje" />
      </section>
      <section class="post-footer">
        <div class="actions">
          <div class="left-actions">
            <i class="fa-regular fa-heart fa-2xl"></i>
            <i class="fa-regular fa-comment fa-2xl"></i>
            <i class="fa-regular fa-paper-plane fa-2xl"></i>
          </div>
          <div class="right-actions">
            <i class="fa-regular fa-bookmark fa-2xl"></i>
          </div>
        </div>

        <h4 class="likes">
          Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </h4>
        <div class="description">
          <h4>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi
            totam voluptatum dolorem quae. Fugiat voluptatibus rem id et quasi
            possimus suscipit, dolor sed error, porro culpa, quisquam sunt
            ratione aut.
          </h4>
        </div>
      </section>
    </article>
  </body>
</html>
